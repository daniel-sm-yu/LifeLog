<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="css" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>LifeLog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navber-brand order-1 presenter" href="https://www.facebook.com/profile.php?id=100008436702311" target="_blank">Presented By Daniel Yu</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">LifeLogs</a>
          <a class="nav-item nav-link" href="#">Contact Us</a>
          <a class="nav-item nav-link" href="#">Help</a>
          <a class="nav-item nav-link" href="#">Log out</a>
         
        </div>
      </div>
    </nav>
    <!-- Nav End -->    
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid bg-warning">
      <div class="container text-center">
        <h1 class="display-1 mt-2 text-white">LifeLog</h1>
        <p class="lead mt-2 text-white">Making Memories Unforgettable</p>
      </div>
    </div>
    <!-- Header End -->
    <!-- Button -->
    <button type="button" class="btn btn-outline-warning btn-lg d-block mx-auto" data-toggle="modal" data-target="#log">Submit Today's LifeLog</button>
    <!-- Button End -->
  


  <!--=====================================
     FORM MODAL
    =====================================-->

    <div class="modal fade" id="log" tabindex="-1" role="dialog" aria-labelledby="log form" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Today's LifeLog</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Log Form -->
            <form>         
              <div class="form-group">
                    <h5 class="question">Date of Entry:</h5>
                    <input type="date" class="form-control" id="dayInput">
              </div>

             
              <div class="form-group">
                <h5 class="question">How are you feeling?</h5>
                <div class="container">
                  <div class="row">
                      <div class="custom-control custom-radio col">
                        <input type="radio" id="boredRadio" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="boredRadio" style="color:#8B4513">Bored</label>
                      </div>
                      <div class="custom-control custom-radio col">
                        <input type="radio" id="angryRadio" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="angryRadio" style="color:#DC143C">Angry</label>
                      </div>
                      <div class="custom-control custom-radio col">
                        <input type="radio" id="excitedRadio" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="excitedRadio" style="color:#FF6347">Excited</label>
                      </div>
                      <div class="custom-control custom-radio col">
                        <input type="radio" id="happyRadio" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="happyRadio" style="color:#FFBE00">Happy</label>
                      </div>
                  </div>  
                  <div class="row">
                      <div class="custom-control custom-radio col">
                        <input type="radio" id="sickRadio" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="sickRadio" style="color:#00CC8C">Sick</label>
                      </div>
                      <div class="custom-control custom-radio col">
                        <input type="radio" id="sadRadio" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="sadRadio" style="color:#00BFFF">Sad</label>
                      </div>
                      <div class="custom-control custom-radio col">
                        <input type="radio" id="annoyedRadio" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="annoyedRadio" style="color:#7B68EE">Annoyed</label>
                      </div>
                      <div class="custom-control custom-radio col">
                        <input type="radio" id="stressedRadio" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="stressedRadio" style="color:#696969">Stressed</label>
                      </div>
                  </div>
                </div>
              </div>
            
              <div class="form-group">
                <h5 class="question">How was your day?</h5>
                 <div class="slidecontainer">
                   <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                 </div>
                 <div class="container">
                  <div class="row">
                    <div class="col text-left">The Worst</div>
                    <div class="col text-center">It Was Whatever</div>
                    <div class="col text-right">The Best</div>                 
                  </div>
                 </div> 
              </div>
              <br>
              <div class="form-group">
                <h5 class="question">What was the highlight?</h5>
                <textarea class="form-control" id="textarea1" rows="3"></textarea>
                <h5 class="question">What was the lowlight?</h5>
                <textarea class="form-control" id="textarea1" rows="3"></textarea>
              </div>
             


            </form>
            <!-- Log Form End -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
