    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navber-brand order-1 presenter" href="https://www.facebook.com/profile.php?id=100008436702311" target="_blank">Presented By Daniel Yu</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">LifeLogs</a>

        </div>
      </div>
    </nav>
    <!-- Nav End -->    
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid bg-warning">
      <div class="container text-center">
        <h1 class="display-1 mt-2 text-white">LifeLog</h1>
        <p class="lead mt-2 text-white">Making Memories Unforgettable</p>
      </div>
    </div>
    <!-- Header End -->
    <!-- Button -->
    <button type="button" class="btn btn-outline-warning btn-lg d-block mx-auto" data-toggle="modal" data-target="#log">Submit Today's LifeLog</button>
    <!-- Button End -->
  


  <!--=====================================
     FORM MODAL
    =====================================-->

    <div class="modal fade" id="log" tabindex="-1" role="dialog" aria-labelledby="log form" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Today's LifeLog</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
